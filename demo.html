<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="wap-font-scale" content="no">
    <title>首页</title>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/zcircleMove.js"></script>
</head>

<body>
    <div class="surePass" style="width: 50%;">
        <canvas class="circleRun" data-run="0" id="canvasThree2"></canvas>
    </div>
    <div class="surePass restart vertical">
        <div class="btns">
            <p class="radius7">重新开始</p>
        </div>
    </div>

    <script>
        $(function () {
            var run = runCircle(  //初始化转圈
                {
                    obj: 'canvasThree2',
                    percent: 1
                }
            );
            var reTimer;
            $(".restart").click(function () {
                var run = $("#canvasThree2").attr("data-run");
                if (run == 0) {
                    clearTimeout(reTimer)
                    reTimer = setTimeout(function () {
                        runCircle()
                    }, 200)
                } else {
                    clearTimeout(reTimer)
                    return;
                }
            })
        })
    </script>
</body>

</html>
